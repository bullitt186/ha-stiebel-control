    key: "1cSivcBYHZBouiCgueZtgbwR0cBoKPVc48JNhvXK6JI="

# Enable logging
logger:
  level: INFO

ota:
  password: "f0e6110663e3bef67846f076d7e4db81"
  platform: esphome

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
